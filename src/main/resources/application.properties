spring.application.name=fitmanager
spring.datasource.url=jdbc:mysql://localhost:3306/gyms
spring.datasource.username=gymsadmin
spring.datasource.password=gymsadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


spring.mvc.media-types.json=application/json
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.resources.static-locations=classpath:/static/
